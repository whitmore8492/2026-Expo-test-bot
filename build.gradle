// Top-level build file for the current 2025-2026 DECODE season (SDK 11.0)
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url = 'https://maven.ftc.org/artifactory/releases' }
        maven { url = 'https://jitpack.io' }
        maven { url = 'https://mymaven.bylazar.com/releases' }
    }
}

// THIS IS THE IMPORTANT LINE â€” defines SDK 11.0 with full Limelight3A support
ext {
    ftcVersion = '11.0.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}